<table class="highlight mb2">
    <thead>
    <tr>
        <th>№</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Телефон</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor = "let contact of contacts">
        <td>{{contact.id}}</td>
        <td>{{contact.name}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.phone}}</td>
        <td>
            <button class="btn btn-small grey darken-1">
                <i class="material-icons">open_in_new</i>
            </button>
        </td>
    </tr>
    </tbody>
</table>
