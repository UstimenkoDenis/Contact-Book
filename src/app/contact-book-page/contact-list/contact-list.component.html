<table class="highlight mb2">
    <thead>
    <tr>
        <th>№</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Телефон</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let contact of contacts ; let i = index">
            <td>{{i+1}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.phone}}</td>
            <td>
                <button class="btn btn-small cyan lighten-2">
                    <i class="material-icons">edit</i>
                </button>
                <button  
                    (click) = "delete(i)"
                    class="btn btn-small red lighten-2">
                    <i class="material-icons">clear</i>
                </button>
            </td>
            
               
            
        </tr> 
         
       
    </tbody>
    
</table>
