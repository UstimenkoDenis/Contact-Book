<table class="highlight mb2">
    <thead>
    <tr>
        <th>№</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Телефон</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let contact of contacts ; let i = index">
            <td>{{i+1}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.phone}}</td>
            <td>
                <button 
                    (click)="openModal(contact.name, i)"
                    class="btn btn-small cyan lighten-2">
                    <i class="material-icons">edit</i>
                </button>
                <button  
                    (click) = "delete(i)"
                    class="btn btn-small red lighten-2">
                    <i class="material-icons">clear</i>
                </button>
            </td>           
            
        </tr>       
       
    </tbody>
    
</table>

<div #modal class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4 class="mb1">Редактирование {{usrName}}</h4>
            <div class="input-field">
                <input #name type="text">
                <label >Имя</label>
            </div>
            <div class="input-field">
                <input #email type="text">
                <label>Email</label>
            </div>
            <div class="input-field">
                <input #phone type="text">
                <label>Номер</label>
            </div>           
    </div>
    <div class="modal-footer">
        <button 
            (click) = "submit(name.value, email.value, phone.value)"
            class="modal-action waves-effect waves-black btn btn-flat"
        >Подтвердить
        </button>
        <button
            (click) = "cancel()"
            class="modal-action waves-effect waves-black btn btn-flat"
        >Отмена
        </button>
    </div>
</div>
